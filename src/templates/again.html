<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="숫자야구" />
    <meta property="og:description" content="숫자야구한판? by.TADA-DATA" />
    <meta property="og:image" content="/static/images/preview_baseball.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>도전</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
        font-family: "Pretendard",serif;
        }
        body{
            background-color: #6d5402;
        }
        .profile{
            width: 100px;
            height: 100px;
            background-position: center;
            background-size: cover;

        }
        .main{
            color: white;
            font-size: 20px;
            
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 15px;
            font-weight: bold;
            color: #6d5402;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;

        }
        .wrap > a:hover{
            background-color: #d2d2d2;
        }
        .formalign{
            text-align : center;
        }
    </style>
</head>
<body>
    <div class="wrap">
    <h1 class="main">
    {{user}} &nbsp; : &nbsp; {{show}}<br>
    </h1>
    <form action="/game" method="POST">
        <input class="formalign" type="usernumber" name="usernumber" maxlength="4" size="10" placeholder="번호를 입력하세요">
        <input type="hidden" name="answer" value="{{answer}}">
        <input type = "submit" value="제출">
    </form>
    </div>
    <div class="wrap">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                이전 시도
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <strong>                
                {% for user in user_list %}
                {{user}}<br>
                {% endfor %}<br>
                </strong> 
            </div>
        </div>
        </div>
    </div>
    <br>
    <form action="/start" method="POST">
        <input type = "submit" value="게임 다시 하기">
    </form>
    <br>
    {% include "rule.html" %}
    <br>
    <form action="/" method="POST">
        <input type = "submit" value="홈으로 돌아가기">
    </form>
    </div>
    <br>
    <h3 style="font-size:12px; color:#a57f03; text-align:center">made by TADA_DATA(shallwe_data)</h3>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
